  <style>
    /* Reset & body styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      line-height: 1.6;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    /* Button Styling */
    button {
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff4757;
      transform: translateY(-3px);
    }

    /* Gallery Styling */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      align-items: center;
    }

    .gallery-container img {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    /* Contact/Socials */
    .contact-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .contact-links a {
      font-size: 2rem;
      color: #fff;
      transition: all 0.3s ease;
    }

    .contact-links a:hover {
      color: #ff6b6b;
      transform: scale(1.2);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.3);
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h2 {
        font-size: 1.6rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
